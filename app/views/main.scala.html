@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <link href="@routes.Assets.at("base-admin-3.0/css/bootstrap.min.css")" rel="stylesheet">
		<link href="@routes.Assets.at("base-admin-3.0/css/bootstrap-responsive.min.css")" rel="stylesheet">

		<link href="@routes.Assets.at("base-admin-3.0/css/font-awesome.min.css")" rel="stylesheet">

		<link href="@routes.Assets.at("base-admin-3.0/css/ui-lightness/jquery-ui-1.10.0.custom.min.css")" rel="stylesheet">

		<link href="@routes.Assets.at("base-admin-3.0/css/base-admin-3.css")" rel="stylesheet">
		<link href="@routes.Assets.at("base-admin-3.0/css/base-admin-3-responsive.css")" rel="stylesheet">
		<script src="@routes.Assets.at("base-admin-3.0/js/libs/jquery-1.9.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("base-admin-3.0/js/libs/jquery-ui-1.10.0.custom.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("base-admin-3.0/js/libs/bootstrap.min.js")" type="text/javascript"></script>
		
		<!-- HighCharts -->
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>
		
		@if(Messages("subheader.time_line") == title) {
			<script src="@routes.Assets.at("js/timeAndLineChartHandler.js")" type="text/javascript"></script>
		}

		@if(Messages("subheader.bar_column") == title) {
			<script src="@routes.Assets.at("js/barAndColumnChartHandler.js")" type="text/javascript"></script>
		}
		
		@if(Messages("subheader.area_pie") == title){
			<script src="@routes.Assets.at("js/pieAndAreaChartHandler.js")" type="text/javascript"></script>
		}
		
		@if(Messages("subheader.bubble") == title){
			<script src="http://code.highcharts.com/highcharts-more.js"></script>
			<script src="@routes.Assets.at("js/bubbleChartHandler.js")" type="text/javascript"></script>
		}

</head>
    <body>
        @content
    </body>
</html>
